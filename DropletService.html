<!DOCTYPE html>
<!--html:标签、属性-->
<!--标签分类：双标签、单标签-->
<!--标签分类：块级标签，独立成行；内联标签，不会独立成行。-->
<html lang="en">
<head>
    <!--name="width=device-width宽度按照手机的模式来，initial-scale=1高度按照手机的高度来，user-scalable=no不让页面进行缩放-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >

    <link rel="stylesheet" href="ExtemalStyle.css">

    <style>
        /*成行的标签：display：table（占一行的意思）;  width: 一个需求的宽度（value%）*/
        ul{
            display: table;/**/
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
        /*成行的标签：display：table-cell;  width: 一个需求的宽度（value%）*/
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;

            vertical-align: middle;
        }
        ul li span{
            display: block;
        }

        .DS_first_ul{
            margin-top: -6px;
        }

    </style>
</head>

        var bannerImg = document.getElementById("bannerImg");

            if(imgNumber >3){
                imgNumber = 1;
            }
            bannerImg.src = "Resource/banner-"+imgNumber+".png"
        }
        setInterval(changeImg,3000);
